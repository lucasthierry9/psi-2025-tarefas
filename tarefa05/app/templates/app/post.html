{% extends "app/base.html" %}
{% load static %}
{% block title %}{{ titulo }}{% endblock title %}
{% block content %}
<section class="container py-5 flex-grow-1" style="flex: 1;">
  <div class="mx-auto bg-white p-2 p-md-3 mt-4 shadow-sm rounded-4 text-black" style="max-width: 1000px; font-family: 'Inter', sans-serif;">
    <h1 class="fs-3 fw-bold">{{ postagem.titulo }}</h1>
    <p class="text-muted small mb-4">Publicado em: {{ postagem.data }}</p>

    <div class="bg-dark ratio ratio-16x9 rounded-4 overflow-hidden">
      <img src="{{ postagem.imagem.url }}" alt="{{ postagem.titulo }}" class="w-100 h-100 object-fit-cover">
    </div>

    <div class="mt-4">
      <p>{{ postagem.texto|linebreaks }}</p>
    </div>
  </div>
</section>
{% endblock content %}
